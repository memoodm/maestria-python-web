<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SolarPanelApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">

    <!-- PAGE-->
    <div style="background-color: white; width: 960px; margin-left: auto; margin-right: auto;">
      
      <!-- HEADER-->
      <h1 style="text-align: center; background-color: yellow; padding: 10px;">
        Calcular el vatiaje de tus paneles solares
      </h1>

      <!-- FORM-->
      <div style="width: 90%; margin-left: auto; margin-right: auto;">
        <form class="row g-3">
             <!-- Input 1 -->
            <div class="col-auto">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Temperatura:</label>
                </div>
                <div class="col-auto">
                  <input disabled name="temperatura" type="number" id="temperatura" class="form-control" aria-describedby="passwordHelpInline"
                  placeholder="{{temperatura}}">
                </div>
              </div>
            </div>
            <!-- Input 2 -->
            <div class="col-auto">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Irradiancia:</label>
                </div>
                <div class="col-auto">
                  <input disabled name="irradiancia" type="number" id="irradiancia" class="form-control" aria-describedby="passwordHelpInline"
                  placeholder="{{irradiancia}}">
                </div>
              </div>
            </div>
            <!-- Button -->
            <div class="col-auto">
              <button disabled type="submit" class="btn btn-secondary mb-3">
                CALCULAR
              </button>
            </div>
        </form>
      </div>

      <div style="width: 90%; margin-left: auto; margin-right: auto;">
        <form class="row g-3" action="/home" method="get">
          <button type="submit" class="btn btn-primary mb-3" style="width: 100%;">
            Calcular de nuevo
          </button>
        </form>
      </div>

      <!-- RESULTS-->
      <div>
        im in results
      </div>

    </div>
    <!-- PAGE-END -->

    <!-- LIBRARIES-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
